<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>البث المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        video { width: 80%; max-width: 800px; border: 2px solid #333; }
    </style>
</head>
<body>

    <video id="video" controls></video>

    <script>
    // رابط مباشر شغال حالياً (مؤقت)
    const videoSrc = 'https://shd-gcp-live.edgenextcdn.net/live/bitmovin-mbc-masr/956eac069c78a35d47245db6cdbb1575/index.m3u8';
    const video = document.getElementById('video');

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    } 
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
    }
</script>

</body>
</html>
